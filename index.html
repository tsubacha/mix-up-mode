<body>
    <div class="drawer drawer--left">
        <header role="banner">
            <button type="button" class="drawer-toggle drawer-hamburger">
                <span class="sr-only">toggle navigation</span>
                <span class="drawer-hamburger-icon"></span>
            </button>
            <nav class="drawer-nav" role="navigation">
                <ul class="drawer-menu">
                    <li><a class="drawer-brand" href="index.html">HOME</a></li>
                    <li><a class="drawer-menu-item" href="about.html">CONCEPT</a></li>

                    <li><a class="drawer-menu-item" href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <div style="font-size:12px;color:#ccc"></div>
        <div id="index">
            <div id="line"></div>
            <div id="index-logo">
                <div id="tsubachalogo" class="animated fadeIn"><img src="img/tsubachalogo.png"></div>
                <p class="tgt"># Που μου αρέσει!</p>
                <p class="tgt"># Θέλω να ζήσω υπάκουα ελεύθερα</p>
                <p class="tgt"># Δεν επιτρέπει με ενοχλούν</p>
                <p class="tgt"># Μου μόνο ιδιαίτερο κόσμο:)</p>
            </div>
        </div>
        <video autoplay loop poster="img/smoke-bg.jpg" id="bgvid">
            <source src="polina.webm" type="video/webm">
            <source src="smoke.mp4" type="video/mp4">
        </video>
        <script>
        $(window).bind('load', function() {
            // ここで文字を<span></span>で囲む
            $('.tgt').children().andSelf().contents().each(function() {
                if (this.nodeType == 3) {
                    $(this).replaceWith($(this).text().replace(/(\S)/g, '<span>$1</span>'));
                }
            });
            // 一文字ずつフェードインさせる
            $('.tgt').css({ 'opacity': 1 });
            for (var i = 0; i <= $('.tgt').children().size(); i++) {
                $('.tgt').children('span:eq(' + i + ')').delay(50 * i).animate({ 'opacity': 1 }, 50);
            };
        });
        </script>
        <script>
        $(document).ready(function() {
            $('.drawer').drawer();
        });
        </script>
</body>
